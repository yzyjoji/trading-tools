<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #ffffff;
            --muted: #444444;
            --dim: #1a1a1a;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--accent);
        }

        /* Fluid cursor glow effect */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, opacity 0.3s ease;
            z-index: 0;
            opacity: 0;
        }

        .cursor-glow.visible {
            opacity: 1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 3rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.6;
            transition: opacity 0.4s ease;
        }

        .logo:hover {
            opacity: 1;
        }

        .nav-links {
            display: flex;
            gap: 0.25rem;
        }

        .nav-link {
            padding: 0.6rem 1.2rem;
            background: transparent;
            border: none;
            color: var(--accent);
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0.4;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0.4rem;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(-50%);
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        .nav-link.active {
            opacity: 1;
        }

        .nav-link.active::after {
            width: 20px;
        }

        /* Main content */
        main {
            height: 100%;
            position: relative;
        }

        .panel {
            position: absolute;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform: scale(0.98);
        }

        .panel.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.6s ease 0.2s;
        }

        .panel iframe.loaded {
            opacity: 1;
        }

        /* Welcome */
        .welcome {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .welcome-content {
            text-align: center;
            max-width: 600px;
        }

        .welcome h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 200;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .welcome p {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--muted);
            line-height: 1.8;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tool grid */
        .tools {
            display: grid;

            .tools {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1px;
                gap: 1px;
                margin-top: 4rem;
                background: var(--dim);
                border: 1px solid var(--dim);
                opacity: 0;
                transform: translateY(30px);
                animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
            }

            .tool {
                background: var(--bg);
                padding: 2.5rem 1.5rem;
                cursor: pointer;
                transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
                position: relative;
                overflow: hidden;
            }

            .tool::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.02) 100%);
                opacity: 0;
                transition: opacity 0.6s ease;
            }

            .tool:hover::before {
                opacity: 1;
            }

            .tool:hover {
                background: var(--surface);
            }

            .tool-number {
                font-size: 0.65rem;
                font-weight: 400;
                letter-spacing: 0.15em;
                color: var(--muted);
                margin-bottom: 1.5rem;
                transition: color 0.4s ease;
            }

            .tool:hover .tool-number {
                color: var(--accent);
            }

            .tool-title {
                font-size: 0.8rem;
                font-weight: 400;
                letter-spacing: 0.05em;
                line-height: 1.5;
                transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .tool:hover .tool-title {
                transform: translateX(5px);
            }

            /* Loading */
            .loader {
                position: absolute;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background: var(--bg);
                transition: opacity 0.6s ease;
            }

            .loader.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .loader-line {
                width: 40px;
                height: 1px;
                background: var(--dim);
                position: relative;
                overflow: hidden;
            }

            .loader-line::after {
                content: '';
                position: absolute;
                left: -100%;
                width: 100%;
                height: 100%;
                background: var(--accent);
                animation: slide 1s ease-in-out infinite;
            }

            @keyframes slide {
                0% {
                    left: -100%;
                }

                100% {
                    left: 100%;
                }
            }

            /* Responsive */
            @media (max-width: 900px) {
                .tools {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            @media (max-width: 600px) {
                nav {
                    padding: 1rem;
                    flex-direction: column;
                    gap: 1rem;
                }

                .nav-links {
                    flex-wrap: wrap;
                    justify-content: center;
                }

                .tools {
                    grid-template-columns: 1fr;
                }

                .tool {
                    padding: 2rem 1.5rem;
                }
            }
    </style>
</head>

<body>
    <!-- Cursor glow -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo">Trading Tools</div>
        <div class="nav-links">
            <button class="nav-link active" data-panel="home">Home</button>
            <button class="nav-link" data-panel="liquidation">Liquidation</button>
            <button class="nav-link" data-panel="kline">Kline</button>
            <button class="nav-link" data-panel="macro">Macro</button>
            <button class="nav-link" data-panel="balance">Balance</button>
            <button class="nav-link" data-panel="margin">Margin</button>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <!-- Home -->
        <section class="panel active" id="home">
            <div class="welcome">
                <div class="welcome-content">
                    <h1>Tools for traders</h1>
                    <p>Minimal. Precise. Built for focus.</p>

                    <div class="tools">
                        <div class="tool" data-goto="liquidation">
                            <div class="tool-number">01</div>
                            <div class="tool-title">Liquidation<br>Calculator</div>
                        </div>
                        <div class="tool" data-goto="kline">
                            <div class="tool-number">02</div>
                            <div class="tool-title">Kline<br>Checker</div>
                        </div>
                        <div class="tool" data-goto="macro">
                            <div class="tool-number">03</div>
                            <div class="tool-title">Macro<br>Generator</div>
                        </div>
                        <div class="tool" data-goto="balance">
                            <div class="tool-number">04</div>
                            <div class="tool-title">Balance<br>Log</div>
                        </div>
                        <div class="tool" data-goto="margin">
                            <div class="tool-number">05</div>
                            <div class="tool-title">Margin<br>Calculator</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Liquidation -->
        <section class="panel" id="liquidation">
            <div class="loader">
                <div class="loader-line"></div>
            </div>
            <iframe data-src="Futures liquidation price calculator.html"></iframe>
        </section>

        <!-- Kline -->
        <section class="panel" id="kline">
            <div class="loader">
                <div class="loader-line"></div>
            </div>
            <iframe data-src="Klinechecker project.html"></iframe>
        </section>

        <!-- Macro -->
        <section class="panel" id="macro">
            <div class="loader">
                <div class="loader-line"></div>
            </div>
            <iframe data-src="Slippage+funding fee+ iquidation macro generator.html"></iframe>
        </section>

        <!-- Balance -->
        <section class="panel" id="balance">
            <div class="loader">
                <div class="loader-line"></div>
            </div>
            <iframe data-src="https://yzyjoji.github.io/transaction-history-breakdown/"></iframe>
        </section>

        <!-- Margin -->
        <section class="panel" id="margin">
            <div class="loader">
                <div class="loader-line"></div>
            </div>
            <iframe data-src="margin_calculator.html"></iframe>
        </section>
    </main>

    <script>
        // Smooth cursor glow
        const glow = document.getElementById('cursorGlow');
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            glow.classList.add('visible');
        });

        document.addEventListener('mouseleave', () => {
            glow.classList.remove('visible');
        });

        function animateGlow() {
            glowX += (mouseX - glowX) * 0.08;
            glowY += (mouseY - glowY) * 0.08;
            glow.style.left = glowX + 'px';
            glow.style.top = glowY + 'px';
            requestAnimationFrame(animateGlow);
        }
        animateGlow();

        // Panel switching
        const navLinks = document.querySelectorAll('.nav-link');
        const panels = document.querySelectorAll('.panel');
        const tools = document.querySelectorAll('.tool');
        const loadedPanels = new Set(['home']);

        function switchPanel(panelId) {
            // Update nav
            navLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.panel === panelId);
            });

            // Update panels
            panels.forEach(panel => {
                panel.classList.toggle('active', panel.id === panelId);
            });

            // Lazy load iframe
            if (!loadedPanels.has(panelId)) {
                const panel = document.getElementById(panelId);
                const iframe = panel.querySelector('iframe');
                const loader = panel.querySelector('.loader');

                if (iframe && iframe.dataset.src) {
                    iframe.src = iframe.dataset.src;
                    iframe.onload = () => {
                        iframe.classList.add('loaded');
                        loader.classList.add('hidden');
                    };
                    loadedPanels.add(panelId);
                }
            }
        }

        navLinks.forEach(link => {
            link.addEventListener('click', () => switchPanel(link.dataset.panel));
        });

        tools.forEach(tool => {
            tool.addEventListener('click', () => switchPanel(tool.dataset.goto));
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            const keys = { '1': 'home', '2': 'liquidation', '3': 'kline', '4': 'macro', '5': 'balance' };
            if (keys[e.key]) switchPanel(keys[e.key]);
        });
    </script>
</body>

</html>
